<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link rel="stylesheet" type="text/css" href="styleCadastro.css">
</head>

<body class="body-com-imagem">
    <header class="navebar">
        <img class="logo" src="logo marvel.png" onclick="navigateTo('/index.html')">
        <nav class="menu">
            <a class="menu-home" href="./index.html">Home</a>
            <a class="menu-cadastro">Cadastro</a>
            <a class="menu-login" href="./login.html">Login</a>

        </nav>
    </header>


    <main class="corpo">
        <section class="conteudo">
            <div class="formulario">
                <span class="title">Cadastrar-se</span>
                <label class="tipo_campo">Nome:</label>
                <input id="nome_input" type="text" placeholder="Seu nome">

                <label class="tipo_campo">E-mail:</label>
                <input id="email_input" type="text" placeholder="meuemail@provedor.com">

                <label class="tipo_campo">Senha:</label>
                <input id="senha_input" type="password" placeholder="******">

                <label class="tipo_campo">Confirmação da Senha:</label>
                <input id="confirmacao_senha_input" type="password" placeholder="******">

                <button class="btn" onclick="cadastrar()">Cadastrar</button>

            </div>
        </section>
    </main>
</body>

</html>

<script>
    const navigateTo = path => {
        window.location.href = path;
    }
</script>
